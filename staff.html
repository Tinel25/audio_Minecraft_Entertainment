<!DOCTYPE html>
<html>
<head>
  <title>Contrôle du spectacle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: white;
    }
    button:hover {
      background-color: #666;
    }
    select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
    }
    #progress, #viewerCount, #currentAudio {
      margin-top: 20px;
      font-size: 18px;
    }
    #viewerCount {
      color: #ccc;
    }
    #authOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #authOverlay input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #authOverlay button {
      margin-top: 10px;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="authOverlay">
    <h2>🔒 Accès réservé</h2>
    <p>Veuillez entrer le mot de passe pour accéder au contrôle du spectacle :</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="checkPassword()">Valider</button>
    <p id="errorMsg"></p>
  </div>

  <h1>Staff : Contrôle du spectacle 🎬</h1>

  <label for="spectacleSelect">🎭 Choisissez un spectacle :</label>
  <select id="spectacleSelect">
    <option value="spectacle.mp3">Alice & La Reine de Coeur</option>
    <option value="Là-Haut.mp3">Là-Haut</option>
  </select>

  <br><br>
  <button onclick="startShow()">🎧 Lancer le spectacle</button>
  <button onclick="resetShow()">🛑 Réinitialiser</button>
  <button onclick="resetViewers()">👤 Réinitialiser les spectateurs</button>
  <button onclick="fadeOutWaitingAudio()">🔇 Couper la musique d’attente</button>

  <div id="progress">⏳ En attente du lancement...</div>
  <div id="viewerCount">👥 Spectateurs connectés : 0</div>
  <div id="currentAudio">🎵 Audio en cours : Aucun</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      if (input === "Tinel") {
        document.getElementById("authOverlay").style.display = "none";
      } else {
        errorMsg.textContent = "Mot de passe incorrect.";
      }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyAibnn8YMMiEM0mJfOQRJ_8taGZ4IqbvXR0",
      authDomain: "audiominecraftentertainment.firebaseapp.com",
      projectId: "audiominecraftentertainment",
      storageBucket: "audiominecraftentertainment.appspot.com",
      messagingSenderId: "557660028873",
      appId: "1:557660028873:web:29f9295cf72fb0f506fb218",
      measurementId: "G-HFQ98YBQS8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const progressDiv = document.getElementById("progress");
    const viewerCountDiv = document.getElementById("viewerCount");
    const currentAudioDiv = document.getElementById("currentAudio");

    let intervalId = null;
    let audioDuration = 180;

    function startShow() {
      const timestamp = Date.now();
      const selectedAudio = document.getElementById("spectacleSelect").value;

      db.ref("show").set({
        startTime: timestamp,
        audioFile: selectedAudio
      })
      .then(() => {
        alert(`Spectacle lancé 🎉\nAudio : ${selectedAudio}`);
        updateProgress(timestamp);
      })
      .catch((error) => {
        console.error("Erreur d'envoi du signal :", error);
        alert("Échec de l'envoi du signal.");
      });
    }

    function resetShow() {
      db.ref("show").set({})
        .then(() => {
          alert("Spectacle réinitialisé 🧹");
          progressDiv.textContent = "⏳ En attente du lancement...";
          currentAudioDiv.textContent = "🎵 Audio en cours : Aucun";
          clearInterval(intervalId);
        })
        .catch((error) => {
          console.error("Erreur de réinitialisation :", error);
          alert("Échec de la réinitialisation.");
        });
    }

    function resetViewers() {
      db.ref("viewers").remove()
        .then(() => {
          alert("Nombre de spectateurs réinitialisé 👥");
          viewerCountDiv.textContent = "👥 Spectateurs connectés : 0";
        })
        .catch((error) => {
          console.error("Erreur lors de la réinitialisation des spectateurs :", error);
          alert("Échec de la réinitialisation des spectateurs.");
        });
    }

    function fadeOutWaitingAudio() {
      const fadeSignal = {
        fadeOut: true,
        timestamp: Date.now()
      };
      db.ref("fadeWaitingAudio").set(fadeSignal)
        .then(() => {
          alert("Signal de coupure envoyé 🔇");
        })
        .catch((error) => {
          console.error("Erreur d'envoi du signal de coupure :", error);
          alert("Échec de l'envoi du signal.");
        });
    }

    function updateProgress(startTime) {
      clearInterval(intervalId);
      intervalId = setInterval(() => {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        const percent = Math.min(100, Math.floor((elapsed / audioDuration) * 100));

        if (elapsed >= audioDuration) {
          clearInterval(intervalId);
          progressDiv.textContent = `✅ Spectacle terminé — 100%`;
        } else {
          progressDiv.textContent = `🎶 ${elapsed}s écoulées — ${percent}% du spectacle`;
        }
      }, 1000);
    }

    db.ref("audioInfo/duration").on("value", (snapshot) => {
      const duration = snapshot.val();
      if (duration && !isNaN(duration)) {
        audioDuration = duration;
        console.log("Durée audio reçue :", audioDuration, "secondes");
      }
    });

    db.ref("show").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.startTime) {
        updateProgress(data.startTime);
        currentAudioDiv.textContent = `🎵 Audio en cours : ${data.audioFile || "Inconnu"}`;
      } else {
        progressDiv.textContent = "⏳ En attente du lancement...";
        currentAudioDiv.textContent = "🎵 Audio en cours : Aucun";
        clearInterval(intervalId);
      }
    });

    db.ref("viewers").on("value", (snapshot) => {
      const viewers = snapshot.val();
      const count = viewers ? Object.keys(viewers).length : 0;
      viewerCountDiv.textContent = `👥 Spectateurs connectés : ${count}`;
    });
  </script>
</body>
</html>
