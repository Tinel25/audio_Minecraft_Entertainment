<body>

  <div id="progress">â³ En attente du lancement...</div>
  <div id="viewerCount">ğŸ‘¥ Spectateurs connectÃ©s : 0</div>
  <div id="currentAudio">ğŸµ Audio en cours : Aucun</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMsg = document.getElementById("errorMsg");
      if (input === "Tinel") {
        document.getElementById("authOverlay").style.display = "none";
      } else {
        errorMsg.textContent = "Mot de passe incorrect.";
      }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyAibnn8YMMiEM0mJfOQRJ_8taGZ4IqbvXR0",
      authDomain: "audiominecraftentertainment.firebaseapp.com",
      projectId: "audiominecraftentertainment",
      storageBucket: "audiominecraftentertainment.appspot.com",
      messagingSenderId: "557660028873",
      appId: "1:557660028873:web:29f9295cf72fb0f506fb218",
      measurementId: "G-HFQ98YBQS8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const progressDiv = document.getElementById("progress");
    const viewerCountDiv = document.getElementById("viewerCount");
    const currentAudioDiv = document.getElementById("currentAudio");

    let intervalId = null;
    let audioDuration = 180;

    function startShow() {
      const timestamp = Date.now();
      const selectedAudio = document.getElementById("spectacleSelect").value;

      db.ref("show").set({
        startTime: timestamp,
        audioFile: selectedAudio
      })
      .then(() => {
        alert(`Spectacle lancÃ© ğŸ‰\nAudio : ${selectedAudio}`);
        updateProgress(timestamp);
      })
      .catch((error) => {
        console.error("Erreur d'envoi du signal :", error);
        alert("Ã‰chec de l'envoi du signal.");
      });
    }

    function resetShow() {
      db.ref("show").set({})
        .then(() => {
          alert("Spectacle rÃ©initialisÃ© ğŸ§¹");
          progressDiv.textContent = "â³ En attente du lancement...";
          currentAudioDiv.textContent = "ğŸµ Audio en cours : Aucun";
          clearInterval(intervalId);
        })
        .catch((error) => {
          console.error("Erreur de rÃ©initialisation :", error);
          alert("Ã‰chec de la rÃ©initialisation.");
        });
    }

    function resetViewers() {
      db.ref("viewers").remove()
        .then(() => {
          alert("Nombre de spectateurs rÃ©initialisÃ© ğŸ‘¥");
          viewerCountDiv.textContent = "ğŸ‘¥ Spectateurs connectÃ©s : 0";
        })
        .catch((error) => {
          console.error("Erreur lors de la rÃ©initialisation des spectateurs :", error);
          alert("Ã‰chec de la rÃ©initialisation des spectateurs.");
        });
    }

    function fadeOutWaitingAudio() {
      const fadeSignal = {
        fadeOut: true,
        timestamp: Date.now()
      };
      db.ref("fadeWaitingAudio").set(fadeSignal)
        .then(() => {
          alert("Signal de coupure envoyÃ© ğŸ”‡");
        })
        .catch((error) => {
          console.error("Erreur d'envoi du signal de coupure :", error);
          alert("Ã‰chec de l'envoi du signal.");
        });
    }

    function updateProgress(startTime) {
      clearInterval(intervalId);
      intervalId = setInterval(() => {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        const percent = Math.min(100, Math.floor((elapsed / audioDuration) * 100));

        if (elapsed >= audioDuration) {
          clearInterval(intervalId);
          progressDiv.textContent = `âœ… Spectacle terminÃ© â€” 100%`;
        } else {
          progressDiv.textContent = `ğŸ¶ ${elapsed}s Ã©coulÃ©es â€” ${percent}% du spectacle`;
        }
      }, 1000);
    }

    db.ref("audioInfo/duration").on("value", (snapshot) => {
      const duration = snapshot.val();
      if (duration && !isNaN(duration)) {
        audioDuration = duration;
        console.log("DurÃ©e audio reÃ§ue :", audioDuration, "secondes");
      }
    });

    db.ref("show").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.startTime) {
        updateProgress(data.startTime);
        currentAudioDiv.textContent = `ğŸµ Audio en cours : ${data.audioFile || "Inconnu"}`;
      } else {
        progressDiv.textContent = "â³ En attente du lancement...";
        currentAudioDiv.textContent = "ğŸµ Audio en cours : Aucun";
        clearInterval(intervalId);
      }
    });

    db.ref("viewers").on("value", (snapshot) => {
      const viewers = snapshot.val();
      const count = viewers ? Object.keys(viewers).length : 0;
      viewerCountDiv.textContent = `ğŸ‘¥ Spectateurs connectÃ©s : ${count}`;
    });
  </script>
