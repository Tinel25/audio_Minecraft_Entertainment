<!DOCTYPE html>
<html>
<head>
  <title>Contr√¥le du spectacle</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #444;
      color: white;
    }
    button:hover {
      background-color: #666;
    }
    #progress {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Staff : Contr√¥le du spectacle üé¨</h1>
  <button onclick="startShow()">üéß Lancer le spectacle</button>
  <button onclick="resetShow()">üõë R√©initialiser</button>
  <div id="progress">‚è≥ En attente du lancement...</div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAibnn8YMMiEM0mJfOQRJ_8taGZ4IqbvXR0",
      authDomain: "audiominecraftentertainment.firebaseapp.com",
      projectId: "audiominecraftentertainment",
      storageBucket: "audiominecraftentertainment.appspot.com",
      messagingSenderId: "557660028873",
      appId: "1:557660028873:web:29f9295cf72fb0f506fb218",
      measurementId: "G-HFQ98YBQS8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const progressDiv = document.getElementById("progress");
    let intervalId = null;

    function startShow() {
      const timestamp = Date.now();
      db.ref("show").set({ startTime: timestamp })
        .then(() => {
          alert("Signal envoy√© üéâ");
          updateProgress(timestamp);
        })
        .catch((error) => {
          console.error("Erreur d'envoi du signal :", error);
          alert("√âchec de l'envoi du signal.");
        });
    }

    function resetShow() {
      db.ref("show").set({})
        .then(() => {
          alert("Spectacle r√©initialis√© üßπ");
          progressDiv.textContent = "‚è≥ En attente du lancement...";
          clearInterval(intervalId);
        })
        .catch((error) => {
          console.error("Erreur de r√©initialisation :", error);
          alert("√âchec de la r√©initialisation.");
        });
    }

    function updateProgress(startTime) {
      clearInterval(intervalId);
      intervalId = setInterval(() => {
        const now = Date.now();
        const elapsed = Math.floor((now - startTime) / 1000);
        progressDiv.textContent = `üé∂ Spectacle en cours : ${elapsed} secondes √©coul√©es`;
      }, 1000);
    }

    // Affichage automatique si le spectacle est d√©j√† lanc√©
    db.ref("show").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.startTime) {
        updateProgress(data.startTime);
      } else {
        progressDiv.textContent = "‚è≥ En attente du lancement...";
        clearInterval(intervalId);
      }
    });
  </script>
</body>
</html>
