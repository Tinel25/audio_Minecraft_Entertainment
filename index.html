<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spectacle Audio</title>
  <style>
    body {

      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      display: none;
    }

    #volumeSlider {
      width: 200px;
      margin-top: 20px;
    }

    label[for="volumeSlider"] {
      display: block;
      margin-top: 20px;
      font-size: 16px;
    }

    .footer {
      margin-top: auto;
      padding: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue au spectacle ðŸŽ§</h1>

    <label for="volumeSlider">Volume ðŸŽµ</label>

    <div id="status">ðŸŽ¬ Spectacle en cours</div>
  </div>

  <audio id="audio" preload="auto"></audio>
  <audio id="waitingAudio" src="attente.mp3" loop preload="auto"></audio>

  <div class="footer">Tinel25</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAibnn8YMMiEM0mJfOQRJ_8taGZ4IqbvXR0",
      authDomain: "audiominecraftentertainment.firebaseapp.com",
      projectId: "audiominecraftentertainment",
      storageBucket: "audiominecraftentertainment.appspot.com",
      messagingSenderId: "557660028873",
      appId: "1:557660028873:web:29f9295cf72fb0f506fb218",
      measurementId: "G-HFQ98YBQS8"
    };
    firebase.initializeApp(firebaseConfig);

    const audio = document.getElementById("audio");
    const waitingAudio = document.getElementById("waitingAudio");
    const enableBtn = document.getElementById("enableBtn");
    const status = document.getElementById("status");
    const volumeSlider = document.getElementById("volumeSlider");

    const currentPage = "guest"; // ðŸ”’ Cible dÃ©finie pour cette page

    let audioEnabled = false;
    let pendingStartTime = null;

    const userId = Date.now().toString();
    firebase.database().ref("viewers/" + userId).set(true);
    window.addEventListener("beforeunload", () => {
      firebase.database().ref("viewers/" + userId).remove();
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
      waitingAudio.volume = volumeSlider.value;
    });

    function playFromTimestamp(startTime) {
      const now = Date.now();
      const elapsedSec = (now - startTime) / 1000;

      function launchAudio() {
        if (elapsedSec < audio.duration) {
          audio.currentTime = elapsedSec;
          audio.play().then(() => {
            status.style.display = "block";
            console.log("Son lancÃ© Ã ", elapsedSec.toFixed(2), "secondes");
          }).catch((error) => {
            console.error("Impossible de jouer le son :", error);
          });
        }
      }

      if (isNaN(audio.duration)) {
        audio.addEventListener("loadedmetadata", launchAudio, { once: true });
      } else {
        launchAudio();
      }
    }

    enableBtn.addEventListener("click", () => {
      audioEnabled = true;

      volumeSlider.value = 0.15;
      audio.volume = 0.15;
      waitingAudio.volume = 0.15;

      enableBtn.disabled = true;
      enableBtn.textContent = "Son activÃ© âœ…";
      alert("Le son est activÃ©. Attendez le signal du staff.");

      waitingAudio.volume = 0;
      waitingAudio.play().then(() => {
        waitingAudio.pause();
        waitingAudio.currentTime = 0;
        waitingAudio.volume = volumeSlider.value || 1;
        waitingAudio.play().catch((error) => {
          console.error("Erreur lecture attente.mp3 :", error);
        });
      }).catch((error) => {
        console.warn("Lecture anticipÃ©e refusÃ©e pour attente.mp3 :", error);
      });

      audio.volume = 0;
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
        audio.volume = volumeSlider.value;

        if (pendingStartTime) {
          waitingAudio.pause();
          playFromTimestamp(pendingStartTime);
        }
      }).catch((error) => {
        console.warn("Lecture anticipÃ©e refusÃ©e pour le spectacle :", error);
      });
    });

    firebase.database().ref("show").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.startTime && data.targetPage === currentPage) {
        pendingStartTime = data.startTime;

        if (data.audioFile) {
          audio.src = data.audioFile;
          console.log("Fichier audio reÃ§u :", data.audioFile);
        }

        if (audioEnabled) {
          waitingAudio.pause();
          playFromTimestamp(data.startTime);
        }
      } else {
        audio.pause();
        status.style.display = "none";
        console.log("Spectacle ignorÃ© ou interrompu (cible diffÃ©rente ou vide)");
      }
    });

    firebase.database().ref("fadeWaitingAudio").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.fadeOut && audioEnabled) {
        let volume = waitingAudio.volume;
        const steps = 50;
        const interval = 5000 / steps;
        const decrement = volume / steps;

        const fadeInterval = setInterval(() => {
          volume = Math.max(0, volume - decrement);
          waitingAudio.volume = volume;
          if (volume <= 0) {
            waitingAudio.pause();
            clearInterval(fadeInterval);
            console.log("Musique dâ€™attente coupÃ©e progressivement.");
          }
        }, interval);
      }
    });
  </script>
