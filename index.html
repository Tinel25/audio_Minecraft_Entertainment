<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spectacle Audio</title>
</head>
<body>
  <h1>Bienvenue au spectacle ðŸŽ§</h1>
  <button id="enableBtn">Activer le son</button>
  <audio id="audio" src="spectacle.mp3" preload="auto"></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const audio = document.getElementById("audio");
    const enableBtn = document.getElementById("enableBtn");
    let audioEnabled = false;

    // Ã‰tape 1 : autoriser la lecture audio
    enableBtn.addEventListener("click", () => {
      audio.play().then(() => {
        audio.pause(); // PrÃ©pare l'audio sans le jouer
        audioEnabled = true;
        enableBtn.disabled = true;
        enableBtn.textContent = "Son activÃ© âœ…";
      }).catch((error) => {
        console.error("Erreur de lecture audio :", error);
        alert("Veuillez autoriser le son dans votre navigateur.");
      });
    });

    // Ã‰tape 2 : Ã©couter Firebase et jouer le son si activÃ©
    firebase.database().ref("show").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.start && audioEnabled) {
        audio.play().catch((error) => {
          console.error("Impossible de jouer le son :", error);
        });
      }
    });
  </script>
</body>
</html>
