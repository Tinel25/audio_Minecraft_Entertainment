<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Spectacle Audio</title>
</head>
<body>
  <h1>Bienvenue au spectacle ðŸŽ§</h1>
  <button id="enableBtn">Activer le son</button>
  <audio id="audio" src="audio.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const audio = document.getElementById("audio");
    const enableBtn = document.getElementById("enableBtn");
    let audioEnabled = false;

    enableBtn.addEventListener("click", () => {
      audio.play().then(() => {
        audio.pause(); // PrÃ©pare le son
        audioEnabled = true;
        enableBtn.disabled = true;
        enableBtn.textContent = "Son activÃ© âœ…";
      }).catch((error) => {
        console.error("Erreur de lecture audio :", error);
        alert("Veuillez autoriser le son dans votre navigateur.");
      });
    });

    firebase.database().ref("show").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.play && audioEnabled) {
        audio.play().catch((error) => {
          console.error("Impossible de jouer le son :", error);
        });

        audio.onplaying = () => {
          firebase.database().ref("show").set({ play: false }).catch((error) => {
            console.error("Impossible de rÃ©initialiser la valeur :", error);
          });
        };
      }
    });
  </script>
</body>
</html>
